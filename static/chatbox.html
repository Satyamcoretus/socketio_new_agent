<!-- chatbox.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Box</title>
  <style>
    /* Add your CSS styles for the chatbox UI here */
    #chatbox {
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      overflow-y: scroll;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Chat Box</h1>
  <div id="chatbox"></div>
  <input type="text" id="messageInput" placeholder="Type your message...">
  <button id="sendButton">Send</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
  <script>
    // Connect to the WebSocket server
    const socket = io('http://localhost:5000'); // Change the URL accordingly

    // Get references to HTML elements
    const chatbox = document.getElementById('chatbox');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    // Function to display a new message in the chatbox
    function displayMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.textContent = message;
      chatbox.appendChild(messageElement);
    }

    // Function to handle sending a message
    function sendMessage() {
      const message = messageInput.value;
      if (message.trim() !== '') {
        // Emit the 'chat_message' event with the message content
        socket.emit('chat_message', message);
        // Display the sent message in the chatbox
        displayMessage(`You: ${message}`);
        // Clear the input field
        messageInput.value = '';
      }
    }

    // Add event listener to send button
    sendButton.addEventListener('click', sendMessage);

    // Listen for incoming messages from the server
    socket.on('chat_message', (message) => {
      // Display the received message in the chatbox
      displayMessage(message);
    });
  </script>
</body>
</html>
